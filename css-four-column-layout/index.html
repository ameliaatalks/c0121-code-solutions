<!DOCTYPE html>
<html>

  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-quarter">
          <div>
            <img class="phone-img" src="images/screen-1.png" alt="screen-1">
          </div>
          <div>
            <img class="icon" src="images/switch-icon.png" alt="switch-icon">
          </div>
          <div>
            <h4>App Switching</h4>
          </div>
          <div>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-quarter">
          <div>
            <img class="phone-img" src="images/screen-2.png" alt="screen-2">
          </div>
          <div>
            <img class="icon" src="images/filter-icon.png" alt="filter-icon">
          </div>
          <div>
            <h4>Trip Filtering</h4>
          </div>
          <div>
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-quarter">
          <div>
            <img class="phone-img" src="images/screen-3.png" alt="screen-3">
          </div>
          <div>
            <img class="icon" src="images/slider-icon.png" alt="slider-icon">
          </div>
          <div>
            <h4>Service Filters</h4>
          </div>
          <div>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-quarter">
          <div>
            <img class="phone-img" src="images/screen-4.png" alt="screen-4">
          </div>
          <div>
            <img class="icon" src="images/bars-icon.png" alt="bars-icon">
          </div>
          <div>
            <h4>Stats + Mileage</h4>
          </div>
          <div>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
