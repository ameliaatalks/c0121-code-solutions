<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Arrivals</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-fifth">
          <div>
            <img class="image" src="images/dress1.jpeg" alt="dress1">
          </div>
          <div>
            <p class="bold">Free People <span class="light-gray"> Size 6</span></p>
          </div>
          <div>
            <p><span class="highlight">$35</span><span class="crossout"> $125 retail</span></p>
          </div>
        </div>
        <div class="column-fifth">
          <div>
            <img class="image" src="images/ysl-bag.jpeg" alt="ysl-bag">
          </div>
          <div>
            <p class="bold">Yves Saint Laurent <span class="light-gray"> One-Size</span></p>
          </div>
          <div>
            <p><span class="highlight">$200</span><span class="crossout"> $1600 retail</span></p>
          </div>
        </div>
        <div class="column-fifth">
          <div>
            <img class="image" src="images/key.jpeg" alt="key">
          </div>
          <div>
            <p class="bold">Tiffany <span class="light-gray"> One-Size</span></p>
          </div>
          <div>
            <p><span class="highlight">$476</span><span class="crossout"> $2000 retail</span></p>
          </div>
        </div>
        <div class="column-fifth">
          <div>
            <img class="image" src="images/lv-bag.jpg" alt="lv-bag">
          </div>
          <div>
            <p class="bold">Louis Vuitton <span class="light-gray"> One-Size</span></p>
          </div>
          <div>
            <p><span class="highlight">$95</span><span class="crossout"> $1200 retail</span></p>
          </div>
        </div>
        <div class="column-fifth">
          <div>
            <img class="image" src="images/dress2.jpeg" alt="dress2">
          </div>
          <div>
            <p class="bold">Reformation <span class="light-gray"> Size 4</span></p>
          </div>
          <div>
            <p><span class="highlight">$20</span><span class="crossout"> $198 retail</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
