<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Typing Tutor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="typing-container">
      <div class="text">
        <span>g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span><span> </span><span>w</span>
        <span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span><span> </span><span>m</span>
        <span>a</span><span>k</span><span>e</span><span> </span><span>t</span><span>o</span><span>x</span><span>i</span>
        <span>c</span><span> </span><span>b</span><span>r</span><span>e</span><span>w</span>
      </div>
    </div>
    <div class="modal hidden">
      <div class="modal-container">
        <div class="content">
          <h3 class="congrats-message">Congrats! You finished the typing quiz!</h3>
          <h3 class="accuracy">Accuracy:</h3>
          <div>
            <button class="try-again">Try Again!</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
