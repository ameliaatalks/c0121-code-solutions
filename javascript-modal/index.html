<!DOCTYPE html>
<html>

<head>
  <title>Javascript Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="background">
    <button class="button open">Open Modal</button>
    <div class="modal-box off">
      <div class="modal">
        <div class="text">Would you like to take a survey?</div>
        <button class="button close" id="close">NO</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
