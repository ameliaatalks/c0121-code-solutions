<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="screen">
    <div class="container">
      <div class="column-fifteen">
        <i class="button-left fas fa-chevron-left"></i>
      </div>
      <div class="column-seventy">
        <div class="pokemon-image">
          <img class="pokemon" src="images/001.png" alt="001">
        </div>
        <div class="dots">
          <i class="fas fa-circle dot"></i>
          <i class="far fa-circle dot"></i>
          <i class="far fa-circle dot"></i>
          <i class="far fa-circle dot"></i>
          <i class="far fa-circle dot"></i>
        </div>
      </div>
      <div class="column-fifteen">
        <i class="button-right fas fa-chevron-right"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
